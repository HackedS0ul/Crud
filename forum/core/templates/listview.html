{% extends "base.html" %}

{% block content %}
 <div class="album py-5">
    <div class="container">
      <!-- Three columns of text below the carousel -->
      <div class="row">
        {% if object_list %}
          {% for object in object_list %}
            <div class="col-lg-4">
              <img class="rounded-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140">
              <h2>{{object.name}}</h2>
              <p>{{object.isbn_number}}</p>
              <a href="create/"><button type="button" class="btn btn-warning">Create</button></a>
              <a href="update/{{object.pk}}"><button type="button" class="btn btn-info">Update</button></a>
               <a href="details/{{object.pk}}"><button type="button" class="btn btn-success">View</button></a>
               <a href="delete/{{object.pk}}"><button type="button" class="btn btn-danger">Delete</button></a>
            </div><!-- /.col-lg-4 --> 
             {% endfor %}
        {% else %}
            Kol kas tuscia
        {% endif %}
      </div>
    </div><!-- /.row -->
  </div>
 {% endblock content %}
